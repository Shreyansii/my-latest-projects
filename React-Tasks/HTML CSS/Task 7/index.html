
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task-7</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="cart-summary">
  <h3 style="text-align: center;">Your Cart</h3>
  <ul id="cartItems"></ul>
</div>

    <div class="step-indicator">
      <div class="step active">1. Info</div>
      <div class="step">2. Payment</div>
      <div class="step">3. Review</div>
    </div>

    <div class="progress-bar"></div>

    <form id="checkoutForm">
      <div class="form-step active" id="step1">
        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="address" placeholder="Shipping Address" required>
        <div class="buttons">
          <button type="button" onclick="nextStep()">Next</button>
        </div>
      </div>

      <div class="form-step" id="step2">
        <div class="payment-methods">
          <label><input type="radio" name="payment" value="card" required> Card</label>
          <label><input type="radio" name="payment" value="paypal"> PayPal</label>
          <label><input type="radio" name="payment" value="cod"> Cash</label>
        </div>
        <div class="buttons">
          <button type="button" onclick="prevStep()">Back</button>
          <button type="button" onclick="nextStep()">Next</button>
        </div>
      </div>

      <div class="form-step" id="step3">
        <p>Review your information and click Submit.</p>
        <div class="buttons">
          <button type="button" onclick="prevStep()">Back</button>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>


  <script src="script.js"></script>
</body>
</html>
