{% extends 'base.html' %}
{% block content %}
  <div class="min-h-screen bg-black py-10 px-4">
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-2xl p-8">
      
      <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Registration Form</h1>
      
      <form method="post" class="space-y-5">
        {% csrf_token %}
        
        {{ form.as_p }}

        <div class="flex justify-center">
          <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-6 rounded-lg transition duration-200">
            Submit
          </button>
        </div>
      </form>

    </div>
  </div>
{% endblock %}
