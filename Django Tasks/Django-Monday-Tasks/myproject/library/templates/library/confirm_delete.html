{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto p-4 text-center">
  <h2 class="text-xl font-bold mb-4">Confirm Delete</h2>
  <p>Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>

  <form method="post" class="mt-4 space-x-2">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
    <a href="{% url 'book_list' %}" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">Cancel</a>
  </form>
</div>
{% endblock %}
