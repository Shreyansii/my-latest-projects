{% extends "base.html" %}

{% block title %}Student List{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">All Students</h2>
<a href="{% url 'student_create' %}" class="bg-blue-600 text-white px-4 py-2 rounded">Add Student</a>
<table class="min-w-full mt-4 border">
    <thead><tr class="bg-gray-100"><th class="p-2">Name</th><th>Email</th><th>Department</th></tr></thead>
    <tbody>
        {% for student in students %}
        <tr class="border-t">
            <td class="p-2">{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.department }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No students found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
