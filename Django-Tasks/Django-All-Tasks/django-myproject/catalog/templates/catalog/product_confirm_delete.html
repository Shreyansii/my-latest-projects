{% extends "base.html" %}
{% block title %}Delete Product{% endblock %}
{% block content %}
<h4>Are you sure you want to delete "{{ product.name }}"?</h4>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
