<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task-2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="card-grid">
    <section class="product-card" data-id="p01" data-category="ear buds">
      <span class="price-badge">Rs. 3,000</span>
      <div class="image-wrapper ">
        <img src="/Task 2/images/3.jpg" alt="Ear Buds">
      </div>
      <h2>Ear Buds</h2>
      <p>Compact wireless earbuds delivering rich sound and all-day comfort.</p>
      
      <button>Add to Cart</button>
    </section>

    <section class="product-card" data-id="p02" data-category="art brushes">
      <span class="price-badge">Rs.500</span>
      <div class="image-wrapper ">
        <img src="/Task 2/images/2.jpg" alt="Art Brushes">
      </div>
      <h2>Art Brushes</h2>
      <p>Precision-crafted art brushes for smooth, detailed, and expressive strokes.</p>
     
      <button>Add to Cart</button>
    </section>

    <section class="product-card" data-id="p03" data-category="tablet">
      <span class="price-badge">Rs.30,000</span>
      <div class="image-wrapper ">
        <img src="/Task 2/images/1.jpg" alt="tablet">
      </div>
      <h2>Tablet</h2>
      <p>A sleek, high-performance tablet perfect for work, entertainment, and everything in between.</p>
    
      <button>Add to Cart</button>
    </section>
  </main>

</body>
</html>
