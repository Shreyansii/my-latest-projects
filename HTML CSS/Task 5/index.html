<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task-5</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
   <h1><bold>PHOTO GALLERY</bold></h1><br><br>
  <section class="gallery">
    <div class="card" data-title="Roads" data-location="Highway">
      <a href="#img1">
        <img src="images/1.jpg" alt="Roads" loading="lazy" />
      </a>
    </div>
    <div class="card" data-title="Stupa" data-location="Kathmandu">
      <a href="#img2">
        <img src="images/2.jpg" alt="Stupa" loading="lazy" />
      </a>
    </div>
    <div class="card" data-title="Park" data-location="Pokhara">
      <a href="#img3">
        <img src="images/3.jpg" alt="Park" loading="lazy" />
      </a>
    </div>

  </section>

  <!-- Lightbox modals -->
  <div id="img1" class="lightbox">
    <a href="#" class="close"></a>
    <img src="images/1.jpg" alt="Roads" />
  </div>

  <div id="img2" class="lightbox">
    <a href="#" class="close"></a>
    <img src="images/2.jpg" alt="Stupa" />
  </div>

  <div id="img3" class="lightbox">
    <a href="#" class="close"></a>
    <img src="images/3.jpg" alt="Park" />
  </div>

</body>
</html>
