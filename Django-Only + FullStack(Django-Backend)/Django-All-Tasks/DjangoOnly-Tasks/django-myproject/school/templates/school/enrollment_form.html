{% extends "base.html" %}

{% block title %}Add Enrollment{% endblock %}

{% block content %}
  <div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Add Enrollment</h2>

    <form method="post" class="space-y-6">
      {% csrf_token %}
      {{ form.as_p }}
      
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">
        Save
      </button>
    </form>

    <a href="{% url 'enrollment_list' %}" class="inline-block mt-6 text-blue-600 hover:underline">
      ‚Üê Back to Enrollments
    </a>
  </div>
{% endblock %}
