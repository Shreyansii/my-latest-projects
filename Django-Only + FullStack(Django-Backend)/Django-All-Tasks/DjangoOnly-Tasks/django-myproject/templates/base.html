<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Site{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Shreyansi's Django Tasks</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'post_list' %}">Blog</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'product_list' %}">E-Commerce</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'school_home' %}">School</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'library_home' %}">Library</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'event-list' %}">Event</a></li>

        {% if request.user.is_staff %}
          <li class="nav-item">
            <a class="nav-link bg-pink-700 text-white rounded-pill px-3 py-1 ms-2" href="/admin/" style="line-height: 1.9;">Admin</a>

          </li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
